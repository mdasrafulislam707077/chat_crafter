<div class="main">
  <div class="cross-box">
    <div class="cross" (click)="clickClose()">+</div>
  </div>
  <h1>Are you sure you want to delete this item?</h1>
  <div class="button-box">
    <div class="button-item" (click)="clickYes()">Yes</div>
    <div class="button-item" (click)="clickNo()">No</div>
  </div>
</div>
